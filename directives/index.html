<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Directives</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script type="text/javascript" src="greetings.js"></script>
    <script type="text/javascript" src="functionalities.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="FunController.js"></script>
  </head>
  <body ng-app="app" ng-controller="FunCtrl as fun">
    <welcome-element>
      <button>Click me</button>
    </welcome-element>

    <p welcome-attr></p>

    <p class="welcome-class"></p>

    <!-- directive: welcome-comment -->

    <p welcome-attr goodbye-attr></p>

    <p entering="activeClass" leaving>hover over for console logs</p>

    <p entering="fun.start()">hover over for fun times</p>

    <another-welcome hello howdy hi><h1>Welcome</h1></another-welcome>
    <another-welcome hi><h1>just hi</h1></another-welcome>
  </body>
</html>
