<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$http fun</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="testService.js"></script>
    <script src="testController.js"></script>
  </head>
  <body ng-app="app" ng-controller="TestController as test">
    <h1>Names</h1>
    <div ng-repeat="person in test.names">
      {{ person.name }} | <span ng-click="test.deletePerson(person)" class="delete-button">&times</span>
    </div>
    <button ng-click="test.getNames()">get names</button>
    <hr>
    <input type="text" ng-model="test.newName" placeholder="enter name"></input>
    <button ng-click="test.addName(test.newName)">add new name</button>
  </body>
</html>
